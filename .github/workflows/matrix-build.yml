name: Matrix Build with Artifacts

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: matrix-f754fc5
        run: echo "Building using Python version: ${{ matrix.python-version }}"

      - name: Generate build artifact
        run: |
          echo "This is the build output for Python ${ { matrix.python-version } }" > build_output.txt
          echo "Timestamp: $(date)" >> build_output.txt
          echo "Runner: ${{ runner.os }}" >> build_output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-f754fc5-py${{ matrix.python-version }}
          path: build_output.txt
