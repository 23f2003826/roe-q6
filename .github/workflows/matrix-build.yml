name: Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: matrix-f754fc5
        run: echo "Building for Python ${{ matrix.python-version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for Python ${{ matrix.python-version }}" > output.txt
          echo "Timestamp: $(date)" >> output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-f754fc5-py${{ matrix.python-version }}
          path: output.txt

